<h3>Branding Palette</h3>
<table id="pl" class="paletteTable" summary="Brand Palette List" aria-label="Brand Color Palette Table"
       data-bind="ojComponent: {component: 'ojTable',
                                data: colordatasource,
                                display: 'grid',
                                _RemoveHoverable: this,
                                columnsDefault: {sortable: 'none', headerStyle: 'text-align: center; white-space:nowrap;'},
                                columns: [{headerText: 'Color',
                                            template: 'color_name'},
                                          {headerText: 'Variable Name',
                                           field: 'name'},
                                          {headerText: 'Hex Value',
                                           field: 'value'},
                                          {headerText: 'HSL Value',
                                           field: 'hslvalue'}],
                                rootAttributes: {'style':'width: 100%;text-align: center;'}}">
</table>
<script type="text/html" id="color_name">
    <td style="width:200px;">
      <div style="width:100%;height:40px;" :style.background-color="[[value]]"></div>
    </td>
</script>
